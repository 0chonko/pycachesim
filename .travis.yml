language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
before_install:
- pip install codecov
install:
- pip install .
script:
- coverage run tests/all_tests.py
after_success:
- coverage combine
- codecov
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  skip_existing: true
  skip_cleanup: true
  on:
    repo: RRZE-HPC/pycachesim
    tag: true
